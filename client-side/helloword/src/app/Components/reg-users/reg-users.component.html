<h2 class="display 2" style="text-align: center; border-color: white; border-style: double; background-color: blue;
color: white; font-weight: 500;">Registered Users</h2>

<ol style="padding-left: 100px; padding-top: 50px; padding-right: 100px;" class="list-group list-group-numbered">
    <li *ngFor="let u of users, index as i" class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{u.firstname}}</div>
        {{u.email}}
      </div>
      <button type="button" (click)="deleteRow(u,i)" class="btn btn-outline-danger">Delete</button>
    </li>
    <button type="button" style="margin-left: 985px; margin-top: 20px;" (click)="sort()" class="btn btn-outline-warning">Sort</button>
  </ol>
